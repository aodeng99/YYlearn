<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!--通用样式-->
  <link rel="stylesheet" type="text/css" href="css/default.css" />
  <!-- 店铺页样式-->
  <link rel="stylesheet" type="text/css" href="css/confirmOrder.css" />
  <!-- 图标库-->
  <link rel="stylesheet" type="text/css" href="icons/iconfont.css" />
</head>

<body>
  <div class="head">
    <div class="headNav">
      <ul class="headNavL">
        <li>天猫首页</li>
        <li>喵，欢迎来到天猫</li>
        <li>请登录</li>
        <li>免费注册</li>
      </ul>
      <ul class="headNavR">
        <li>我的淘宝</li>
        <li>购物车</li>
        <li>收藏夹</li>
        <li>|</li>
        <li>手机版</li>
        <li>淘宝网</li>
        <li>商家支持</li>
        <li>网页导航</li>
      </ul>
    </div>
    <div class="headerTitle">
      <div class="headerTitleL">
        <span class="logo">
          <img src="assert/logo.png" />
        </span>
        <span class="der">
          <h3>团团喜旗舰店</h3>
          <span>品牌直销</span>
          <em></em>
        </span>
        <ul class="level">
          <li>描述
            <span>5.0</span>
          </li>
          <li>服务
            <span>5.0</span>
          </li>
          <li>物流
            <span>5.0</span>
          </li>
        </ul>
        <span class="">
          手机逛<em></em>
        </span>
      </div>
      <div class="headerTitleR">
        <input type="text" placeholder="搜索 天猫 商品/品牌/店铺" />
        <button class="btn red">搜天猫</button>
        <button class="btn dark">搜本店</button>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="orderInformation">
      <div class="choiceAddress">
        <p>选择收货地址</p>
        <div class="addressBlock"></div>
      </div>
      <div class="confirmOrder">
        <p>确认订单信息</p>
        <ul class="orderHead">
          <li>店铺宝贝</li>
          <li>商品属性</li>
          <li>单价</li>
          <li>数量</li>
          <li>优惠方式</li>
          <li>小记</li>
        </ul>
        <div class="orderBody">
          <div class="shopBlock"></div>
        </div>
        <div class="orderFoot">
        </div>
      </div>
      <div class="shopFoot">
        <img src="assert/payfoot.jpg" />
      </div>
    </div>
  </div>
</body>

</html>
